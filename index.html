<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML, CSS, JS">
  <meta name="author" content="Мысягин Дмитрий">
  <link href="./pages/index.css" rel="stylesheet">
  <link rel="icon" href="./images/search.png" type="image/png">
  <title>gif search</title>
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title">Be Animated</h1>
    <nav class="navigation">
      <a href="#" class="navigation__link navigation__link_active" id="search-gif">Search</a>
      <a href="#" class="navigation__link" id="trends">Trends</a>
      <a href="#" class="navigation__link" id="random-gif">Random gif</a>
      <a href="#" class="navigation__link" id="add-gif">Add new</a>
    </nav>
  </header>
  <main class="content">
    <div class="tabs-content">
      <div id="search-gif" class="search-gif tab-content tab-content_active">
        <div class="search">
          <input class="search__input" type="text" placeholder="Search">
          <button class="button button_type_remove"></button>
          <button class="button button_type_search"></button>
        </div>
        <ul class="gifs">
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
          <li class="gifs__item"></li>
        </ul>
      </div>

      <div id="trends" class="tab-content">
        <div class="trends">
      
        </div>
      </div>

      <div id="random-gif" class="tab-content">
        <div class="random">
          <!-- <input class="search__input" type="text" placeholder="write tags (if you wish)"> -->
          <button class="button button_type_random-gif">Get another random gif</button>
        </div>
        <ul class="gifs gifs_random">
          <li>
            <img class="gifs__item gifs__item_type_random" src="#" alt="Random-gif">
          </li>
        </ul>
      </div>

      <div id="add-gif" class="tab-content">
        <div class="add">
          <input class="add__input" type="file">
          <input class="search__input search__input_type_add" type="text" placeholder="write tags (if you wish)">
          <button class="button button_type_remove"></button>
          <button class="button button_type_add">Add</button>
        </div>
      </div>
    </div>
      
  </main>

  <template class="template">
    <div class="gifs">
      <img class="gifs__item" src="#" alt="gif">
    </div>
  </template>

  
  <!-- <script src="/components/Tabs.js" type="module"></script> -->
  <script src="/pages/index.js" type="module"></script>
</body>
</html>
